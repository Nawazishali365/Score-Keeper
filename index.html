<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter" >
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://st3.depositphotos.com/1006542/15792/i/450/depositphotos_157923648-stock-photo-table-tennis-rackets-and-ball.jpg">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title is-offset-one-quarter">Ping Pong Score Keeper</p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="Player1Score">0</span> to <span id="Player2Score">0</span></h1>
                        <p class="subtitle"> Use the buttons below to keep Score</p>
                        <label for="playto" class="label is-large is-inline">Play to number of rounds: </label>
                        <div class="select rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="8">8</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                            </select>
                          </div>
                          <hr>
                    <footer class="card-footer">
                        <button id="p1button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                        <button id="p2button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
    
    <script src="app.js"></script>
</body>
</html>
